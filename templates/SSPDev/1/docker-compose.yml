version: "2"
# Service for SSP
services:
    # Postgresql container
    ssp-postgresql:
        image: docker.skidata.net/ssp-postgresql:0.2
        ports:
            - 5432:5432
        volumes:
            - db_data:/var/lib/postgres
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            PGPASSWORD: postgres
        restart: always
    # RabbitMQ container
    ssp-rabbitmq:
        image: docker.skidata.net/ssp-rabbitmq:0.2
        ports:
            - 15672:15672
            - 5672:5672
        environment:
            RABBITMQ_PASS: admin
    # Discovery container
    ssp-discovery:
        image: docker.skidata.net/ssp-discovery
        mem_limit: 1024m
        ports:
            - 8761:8761
        environment:
            SPRING_PROFILES_ACTIVE: docker
            JAVA_OPTS: "-Xmx512m -Xss256k"
    # Auth container
    ssp-auth:
        image: docker.skidata.net/ssp-auth
        mem_limit: 1024m
        ports:
            - 9999:9999
        links:
            - ssp-postgresql:ssp-postgresql
            - ssp-rabbitmq:ssp-rabbitmq
            - ssp-discovery:ssp-discovery
        environment:
            SPRING_PROFILES_ACTIVE: docker
            JAVA_OPTS: "-Xmx512m -Xss256k"
            VIRTUAL_HOST: "*/auth, */auth/*"
    # Product container
    ssp-pim:
        image: docker.skidata.net/ssp-pim
        mem_limit: 1024m
        ports:
            - 31020:31020
        links:
            - ssp-auth:ssp-auth
            - ssp-rabbitmq:ssp-rabbitmq
            - ssp-discovery:ssp-discovery
        environment:
            SPRING_PROFILES_ACTIVE: docker
            JAVA_OPTS: "-Xmx512m -Xss256k"
    # Gateway container
    ssp-gateway:
        image: docker.skidata.net/ssp-gateway
        mem_limit: 1024m
        ports:
            - 8080:8080
        links:
            - ssp-discovery:ssp-discovery
            - ssp-auth:ssp-auth
            - ssp-pim:ssp-pim
            - ssp-partner:ssp-partner
            - ssp-notification:ssp-notification
        environment:
            SPRING_PROFILES_ACTIVE: docker
            JAVA_OPTS: "-Xmx512m -Xss256k"
            VIRTUAL_HOST: "*/*"
    # Portal container
    ssp-portal:
        image: docker.skidata.net/ssp-portal
        mem_limit: 1024m
        ports:
            - 10000:10000
        links:
            - ssp-discovery:ssp-discovery
            - ssp-gateway:ssp-gateway
            - ssp-auth:ssp-auth
        environment:
            SPRING_PROFILES_ACTIVE: docker
            HOST_IP: "$DOCKER_IP"
            SSP_HOSTNAME: "$SSP_HOSTNAME"
            JAVA_OPTS: "-Xmx512m -Xss256k"
            VIRTUAL_HOST: "*/portal, */portal/*"
    #Partner container
    ssp-partner:
        image: docker.skidata.net/ssp-partner
        mem_limit: 1024m
        ports:
            - 31010:31010
        links:
            - ssp-discovery:ssp-discovery
            - ssp-rabbitmq:ssp-rabbitmq
            - ssp-auth:ssp-auth
        environment:
            SPRING_PROFILES_ACTIVE: docker
            JAVA_OPTS: "-Xmx512m -Xss256k"
    #Notification container
    ssp-notification:
        image: docker.skidata.net/ssp-notification
        mem_limit: 1024m
        ports:
            - 30020:30020
        links:
            - ssp-discovery:ssp-discovery
            - ssp-rabbitmq:ssp-rabbitmq
            - ssp-auth:ssp-auth
        environment:
            SPRING_PROFILES_ACTIVE: docker
            JAVA_OPTS: "-Xmx512m -Xss256k"
    #Vault-Container
    ssp-vault:
        image: docker.skidata.net/ssp-vault
        mem_limit: 1024m
        ports:
            - 30010:30010
        links:
            - ssp-discovery:ssp-discovery
            - ssp-rabbitmq:ssp-rabbitmq
            - ssp-auth:ssp-auth
            - ssp-postgresql:ssp-postgresql
        environment:
            SPRING_PROFILES_ACTIVE: docker
            JAVA_OPTS: "-Xmx512m -Xss256k"
    #Dta-Adapter
    ssp-dta-adapter:
        image: docker.skidata.net/ssp-dta-adapter
        mem_limit: 1024m
        ports:
            - 40010:40010
        links:
            - ssp-discovery:ssp-discovery
            - ssp-rabbitmq:ssp-rabbitmq
            - ssp-postgresql:ssp-postgresql
        environment:
            SPRING_PROFILES_ACTIVE: docker
            JAVA_OPTS: "-Xmx512m -Xss256k"
    #Admin Portal container
    ssp-vsm-admin:
        image: docker.skidata.net/ssp-vsm-admin
        mem_limit: 1024m
        ports:
            - 20000:20000
        links:
            - ssp-discovery:ssp-discovery
            - ssp-gateway:ssp-gateway
            - ssp-auth:ssp-auth
        environment:
            SPRING_PROFILES_ACTIVE: docker
            HOST_IP: "$DOCKER_IP"
            SSP_HOSTNAME: "$SSP_HOSTNAME"
            JAVA_OPTS: "-Xmx512m -Xss256k"
            VIRTUAL_HOST: "*/admin, */admin/*"
    # Order container
    ssp-order:
        image: docker.skidata.net/ssp-order
        mem_limit: 1024m
        ports:
            - 32010:32010
        links:
            - ssp-discovery:ssp-discovery
            - ssp-gateway:ssp-gateway
            - ssp-auth:ssp-auth
            - ssp-partner:ssp-partner
            - ssp-pim:ssp-pim
        environment:
            SPRING_PROFILES_ACTIVE: docker
            JAVA_OPTS: "-Xmx512m -Xss256k"
    #Payment container
    ssp-payment:
        image: docker.skidata.net/ssp-payment
        mem_limit: 1024m
        ports:
            - 32020:32020
        links:
            - ssp-discovery:ssp-discovery
            - ssp-gateway:ssp-gateway
            - ssp-auth:ssp-auth
        environment:
            SPRING_PROFILES_ACTIVE: docker
            HOST_IP: "$DOCKER_IP"
            SSP_HOSTNAME: "$SSP_HOSTNAME"
            JAVA_OPTS: "-Xmx512m -Xss256k"
    # HA Proxy
    ssp-haproxy:
        image: dockercloud/haproxy
        mem_limit: 512m
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        ports:
            - 80:80
            - 443:443
        links:
            - ssp-gateway:ssp-gateway
            - ssp-auth:ssp-auth
            - ssp-portal:ssp-portal
            - ssp-vsm-admin:ssp-vsm-admin
# Persistent volumes for SSP
volumes:
  db_data:
